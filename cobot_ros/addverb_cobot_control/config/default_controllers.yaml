# Publish all joint states ----------------------------------
# Creates the /joint_states topic necessary in ROS
joint_state_controller:
   type: joint_state_controller/JointStateController
   publish_rate: 50

# For detailed explanations of parameter see http://wiki.ros.org/joint_trajectory_controller
velocity_controller:
   type: velocity_controllers/JointGroupVelocityController
   # These joints can likely just be copied from the hardware_interface list above
   joints:
      - Joint_1
      - Joint_2
      - Joint_3
      - Joint_4
      - Joint_5
      - Joint_6

# For detailed explanations of parameter see http://wiki.ros.org/joint_trajectory_controller
effort_controller:
   type: effort_controllers/JointGroupEffortController
   # These joints can likely just be copied from the hardware_interface list above
   joints:
      - Joint_1
      - Joint_2
      - Joint_3
      - Joint_4
      - Joint_5
      - Joint_6

# Joint Trajectory Controller -------------------------------
joint_trajectory_controller:
   type: joint_trajectory_controller/addverb_cobot_controllers
   # These joints can likely just be copied from the hardware_interface list above
   joints:
      - Joint_1
      - Joint_2
      - Joint_3
      - Joint_4
      - Joint_5
      - Joint_6
   

twist_controller:
   type: twist_controller/addverb_cobot_controllers

   joints:
      - Joint_1
      - Joint_2
      - Joint_3
      - Joint_4
      - Joint_5
      - Joint_6
   frame_id: end_effector

# possible values : s
# 1. velocity (DEFAULT MODE) : control each joint by publishing velocity commands 
# 2. twist : control linear/angular motion of end-effector by publishing twist commands 
# 3. joint_trajectory : control motion of robot by publishing trajectory commands 
ros_control_mode: velocity




